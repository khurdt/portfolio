<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact-Kevin Hurdt</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.production.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header class="page-header">
			<!-- Add logo here -->
			<img class="page-header__item" src="./images/logo.png" alt="logo with title name Kevin Hurdt">
			<nav class="page-header__item">
				<div class="nav decor">
					<ul role="menubar" class="navigation-list">
						<li class="navigation-list__item" role="presentation">
							<a href="index.html" role="menuitem">Home</a>
						</li>
						<li class="navigation-list__item" role="presentation">
							<a href="about.html" role="menuitem">About me</a>
						</li>
						<li class="navigation-list__item" role="presentation">
							<a href="work.html" role="menuitem">Work</a>
						</li>
						<li class="navigation-list__item" role="presentation">
							<a class="page__highlight" href="contact.html" role="menuitem">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="contact__container">
			<p style="color:red" class="error"></p>
			<form id="register-form" action="" method="POST">
				<div class="contact__item">
					<label for="first-name">First Name</label>
					<input id="first-name">
				</div>
				<div class="contact__item">
					<label for="last-name">Last Name</label>
					<input id="last-name">
				</div>
				<div class="contact__item">
					<label for="email" class="label">Email:</label>
					<input id="email" type="email">
				</div>
				<div class="contact__item">
					<label for="phone" class="label">Cell:</label>
					<input id="phone" type="tel">
				</div>
				<div class="contact__item">
					<label for="textarea" class="label">Message:</label>
					<textarea id="textarea" maxlength="240" required></textarea>
				</div>
				<div class="contact__item">
					<input class="button" type="submit" value="Send Message">
				</div>
			</form>
		</div>
		<p class="success"></p>
	</div>
	<footer class="index__footer">
		<div class="footer-links">
			<a id="github" href="https://github.com/khurdt" target="_blank"><img src="./images/github.png"
					alt="Github"></a>
			<label for="github">GitHub</label>
		</div>
		<div class="footer-links">
			<a id="linkedin" href="https://www.linkedin.com/in/kevin-hurdt/" target="_blank"><img
					src="./images/linkedin.png" alt="LinkedIn"></a>
			<label for="linkedin">LinkedIn</label>
		</div>
	</footer>
	<script type="module" src="./js/contact.js"></script>
</body>

</html>
