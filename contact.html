			<h3>Contact</h3>
			<div class="contact">
				<div class="contact__item">
					<form action="#" method="get">
						<p>Share your contact info and I will get back to you</p>
					 	<dl>
						 	<dt>
						 		<label for="email" class="label">Email:</label>
						 	</dt>
						 		<dd><input id="email" type="email" required></dd>
						 	<dt>
						 		<label for="phone" class="label">Telephone:</label>
						 	</dt>
						 		<dd><input id="phone" type="tel" pattern="[0-9]{3}[d-][0-9]{3}[d-][0-9]{4}"></dd>
						 	<dt>
						 		<label for="textarea" class="label">Message:</label>
						 	</dt>
						 		<dd><textarea id="textarea" maxlength="240" required></textarea></dd>
						 		<dd><input class="button" type="submit" value="Send Message"></dd>
							</dl>
						</form>
					</div>
				</div>
			</div>
