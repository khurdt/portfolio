			<hr/>
			<h3 class="page__title">Contact</h3>
			<div class="contact">
					<form action="#" method="get">
						<div class="contact__item">
							<label for="firstname">First Name</label>
							<input id="firstname" required>
						</div>
						<div class="contact__item">
							<label for="lastname">Last Name</label>
							<input id="lastname" required>
						</div>
					 	<div class="contact__item">
						 	<label for="email" class="label">Email:</label>
						 	<input id="email" type="email" required>
						 </div>
						<div class="contact__item">
					 		<label for="phone" class="label">Cell:</label>
					 		<input id="phone" type="tel" pattern="[0-9]{3}[d-][0-9]{3}[d-][0-9]{4}">
					 	</div>
						<div class="contact__item">
					 		<label for="textarea" class="label">Message:</label>
					 		<textarea id="textarea" maxlength="240" required></textarea>
						</div>
						<div class="contact__item">
					 		<input class="button" type="submit" value="Send Message">
						</div>
					</form>
				</div>
			</div>
			<hr/>

				<p>find me on</p>
